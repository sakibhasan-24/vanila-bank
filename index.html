<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanila Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="mt-10 mx-auto">
      <h1
        class="w-1/2 mx-auto text-3xl md:text-5xl text-gray-600 text-center font-semibold"
      >
        An
        <span class="font-bold text-2xl lg:text-7xl text-green-900"
          >Awesome Place</span
        >
        for your security
      </h1>
    </header>
    <main class="w-[450px] lg:w-3/4 mt-10 mx-auto">
      <div class="bg-green-800 py-5 rounded-md">
        <h2
          class="text-5xl text-yellow-50 font-extrabold text-center tracking-wider"
        >
          Please LogIn
        </h2>
        <div>
          <input
            class="w-3/4 mx-auto block my-5 px-4 py-2 rounded-md outline-none focus:border-b-4 focus:border-gray-400"
            type="email"
            name=""
            id="user-email"
            placeholder="enter your email"
          />
          <input
            class="w-3/4 mx-auto block my-5 px-4 py-2 rounded-md outline-none focus:border-b-4 focus:border-gray-400"
            type="password"
            name=""
            id="user-password"
            placeholder="enter your password"
          />
          <button
            id="form-submit"
            class="bg-yellow-200 px-10 py-2 rounded-md ml-28 font-bold tracking-wide"
          >
            Submit
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
